<div class="container">
  <h2>Registrazione</h2>
  <form #homeform= "ngForm" (ngSubmit)="onSubmit(homeform)">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!homeform.valid">Registrati</button>
  </form>
</div>
