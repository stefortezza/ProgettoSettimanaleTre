<div class="container">
  <h1 class="text-center mb-4">I nostri Film</h1>
  <div class="row">
    <div class="col-md-3" *ngFor="let post of posts">
      <div class="card mb-4">
        <img
          [src]="'https://image.tmdb.org/t/p/w500/' + post.poster_path"
          class="card-img-top"
          alt="Film Poster"
        />
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <div class="border p-2 text-center">
            <button class="btn btn-primary"> Add to preference 👍</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
